<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f172a"/>
  <title>MET・WAT + 心拍・Borg・血圧 ログ（PWA v4.4 fix5）</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    :root { --bg:#f8fafc; --panel:#ffffff; --text:#0f172a; --muted:#475569; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; background: linear-gradient(135deg, #ffffff, #f1f5f9); color: var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .container { max-width: 1024px; margin: 0 auto; padding: 24px; }
    .card { background: var(--panel); border: 1px solid #e2e8f0; border-radius: 16px; box-shadow: 0 10px 20px rgba(2,6,23,.05); }
    .grid { display: grid; gap: 16px; }
    .inputs { grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); }
    .pad { padding: 16px; }
    .title { font-size: 22px; font-weight: 800; letter-spacing: .2px; }
    label { font-size: 12px; color: var(--muted); display:block; margin-bottom: 6px; }
    input { width: 100%; padding: 10px 12px; border-radius: 12px; border: 1px solid #cbd5e1; font-size: 14px; }
    .stat { padding: 16px; border: 1px solid #e2e8f0; border-radius: 14px; }
    .muted { color: var(--muted); font-size: 12px; }
    .big { font-size: 26px; font-weight: 800; }
    .btns { display:flex; gap:10px; flex-wrap:wrap; }
    button { padding: 10px 14px; border-radius: 12px; border: 1px solid #cbd5e1; background:#0f172a; color:#fff; font-weight:600; cursor:pointer; }
    button.secondary { background:#e2e8f0; color:#0f172a; }
    table { width:100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #e5e7eb; padding: 8px; text-align: left; font-size: 12px; }
    th { background:#f8fafc; }
    .chart { width:100%; height:220px; }
    .badge { display:inline-block; padding:4px 10px; border-radius:999px; font-size:12px; font-weight:700; }
    .zone-ok { background:#dcfce7; color:#166534; }
    .zone-warn { background:#fef9c3; color:#854d0e; }
    .zone-danger { background:#fee2e2; color:#991b1b; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script defer src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script defer src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script defer src="./app.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js').catch(console.error);
    });
  }
  </script>
</body>
</html>
