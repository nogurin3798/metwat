<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f172a"/>
  <title>MET・WAT + 心拍・Borg・血圧 ログ（PWA v4.8 完全版）</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    :root { --panel:#ffffff; --text:#0f172a; --muted:#475569; --accent:#0f172a; }
    * { box-sizing: border-box; }
    body { margin:0; background:linear-gradient(135deg,#fff,#f1f5f9); color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .container { max-width: 1180px; margin: 0 auto; padding: 18px; }
    .nav { display:flex; gap:8px; margin-bottom:12px; flex-wrap:wrap; }
    .tab { padding:10px 14px; border-radius:999px; border:1px solid #cbd5e1; background:#e2e8f0; cursor:pointer; font-weight:700; }
    .tab.active { background:#0f172a; color:#fff; }
    .card { background: var(--panel); border: 1px solid #e2e8f0; border-radius: 16px; box-shadow: 0 10px 20px rgba(2,6,23,.05); padding:16px; }
    .grid { display:grid; gap:12px; }
    .inputs { grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); }
    label { font-size:12px; color:var(--muted); display:block; margin-bottom:6px; }
    input, select { width:100%; padding:10px 12px; border-radius:12px; border:1px solid #cbd5e1; font-size:14px; }
    .title { font-weight:800; font-size:22px; }
    .stat { padding:12px; border:1px solid #e2e8f0; border-radius:12px; }
    .big { font-weight:800; font-size:24px; }
    .muted { color:#64748b; font-size:12px; }
    .row { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:12px; }
    .btns { display:flex; gap:8px; flex-wrap:wrap; margin-top:8px; }
    button { padding:10px 14px; border-radius:12px; border:1px solid #cbd5e1; background:#0f172a; color:#fff; font-weight:600; cursor:pointer; }
    button.secondary { background:#e2e8f0; color:#0f172a; }
    table { width:100%; border-collapse: collapse; }
    th, td { border-bottom:1px solid #e5e7eb; padding:8px; font-size:12px; text-align:left; }
    th { background:#f8fafc; }
    .pill { display:inline-flex; gap:6px; align-items:center; padding:6px 10px; border-radius:999px; border:1px solid #cbd5e1; background:#fff; }
    .switch { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .code { background:#0b1220; color:#e2e8f0; padding:12px; border-radius:12px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace; font-size:13px; }
    .bar { height:12px; background:#e2e8f0; border-radius:999px; overflow:hidden; }
    .bar > div { height:100%; background:linear-gradient(90deg,#22c55e,#3b82f6); }
    .ok { color:#16a34a; font-weight:700; }
    .warn { color:#b45309; font-weight:700; }
    canvas { width:100%; height:220px; background:#fff; border:1px solid #e5e7eb; border-radius:12px; }
  </style>
</head>
<body>
  <div class="container">
    <div id="tabs" class="nav"></div>
    <div id="root"></div>
  </div>
  <script defer src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script defer src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script defer src="./app.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js').catch(console.error);
    });
  }
  </script>
</body>
</html>
